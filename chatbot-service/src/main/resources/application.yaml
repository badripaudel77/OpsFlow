server:
  port: 8084

spring:
  application:
    name: chatbot-service

  mongodb:
    uri: ${SPRING_DATA_MONGODB_URI:mongodb://mongodb:27017/flow_ops_db}

ollama:
  base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
  model: ${OLLAMA_MODEL:llama3.2:1b}
  timeout: ${OLLAMA_TIMEOUT:120000} # 120 seconds - LLM cold starts can be slow
  retry:
    max-attempts: ${OLLAMA_MAX_RETRIES:2}
    delay: 2000 # 2 seconds between retries

chat:
  context:
    max-messages: ${CHAT_CONTEXT_MAX_MESSAGES:5} # Last N messages for context

logging:
  level:
    root: info
    org.springframework.security: debug
    com.miu.flowops: debug

management:
  endpoints:
    web:
      exposure:
        include: health, info, info, metrics, prometheus, threaddump
  metrics:
    tags:
      application: chatbot-service
